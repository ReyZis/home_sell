<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- google font style -->
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- my stying -->
    <link rel="stylesheet" href="./styles/home_style.css">

    <title>Homer</title>
</head>

<body>
    <nav>
        <a class="logo-container" href="">
            <div class="logo">
                Homer
            </div>
        </a>

        <div class="navbar-items">
            <a href="">HOME</a>
            <a href="">WHAT IS THIS?</a>
            <a href="">CATEGORY</a>
            <a href="">ABOUT</a>
        </div>

        <button type="button" class="btn btn-raised">sign in</button>
    </nav>

    <main>
        <img src="./media/home.svg" alt="home vector art">
        <div class="main-text">
            <h1>Feel the satisfaction, <br>find our new home now</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br> Natus consequatur hic amet sapiente obcaecati nostrum consectetur</p>
            <form>
                <label> Looking for:</label>
                <input type="number" name="price" placeholder="Price">
                <input type="number" name="rooms" placeholder="rooms">
                <button type="button" class="btn btn-raised btn-primary">Search</button>
            </form>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('body').bootstrapMaterialDesign();
        });
    </script>
</body>

</html>
